version: "3"

services:
  my-wppconnect:
    container_name: my-wppconnect-server
    restart: unless-stopped
    build:
      context: .
    volumes:
      - ./config.ts:/usr/src/wpp-server/config.ts
      - ./wppconnect_tokens:/usr/src/wpp-server/tokens
    ports:
      - "0.0.0.0:21460:21460"

volumes:
  wppconnect_tokens: {}      